<h1>binding properties</h1>
<hr />
<div class="container">

<form>
<label for="text">enter text</label>
<input 
 class="form-control" 
 id="text" 
 type="text" 
 placeholder="Enter text"
[(ngModel)] = "image.alt" 
name="text-field">

</form>
<figure>
  <img [src]="image.url" [alt]="image.alt" [hidden]="isHidden"/>
<figcaption>{{image.alt}}</figcaption>
<button class="btn btn-success" (click)="toggle()
">Click here</button>
</figure>



</div>
